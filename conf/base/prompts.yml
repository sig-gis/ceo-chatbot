default_prompt:
  - role: system
    content: |
      Using the information contained in the context,
      give a comprehensive answer to the question.
      Respond only to the question asked; be concise and relevant.
      Provide the number of the source document when relevant.
      If the answer cannot be deduced from the context, do not give an answer.

  - role: user
    content: |
      Context:
      {context}
      ---
      Now here is the question you need to answer.

      Question: {question}

multiturn_prompt:
  - role: system
    content: |
      You are in a multi-turn conversation. You have access to the full conversation history BEFORE the current question.
      
      ALWAYS reference the conversation history when answering. The history contains the PREVIOUS messages from this conversation and is provided in chronological order above this system message.
      
      If the user's latest question is unclear without context, USE THE HISTORY to infer what they are asking about. Reference specific previous points from the conversation.
      
      Give comprehensive answers using both the conversation history AND the provided context.
      Be concise but reference relevant parts of the history.
      Provide document source numbers when relevant.
      If you cannot determine the answer from context and history combined, ask for clarification.

  - role: user
    content: |
      Context:
      {context}
      ---
      Now here is my latest question (referencing our ongoing conversation above):

      Question: {question}

